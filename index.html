<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vyltrex Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">Vyltrex</div>
      <button class="navBtn active" data-tab="library">Library</button>
      <button class="navBtn" data-tab="downloads">Downloads</button>
      <div class="spacer"></div>
      <div class="hint">Edit games in<br><span class="mono">games.json</span></div>
    </aside>

    <main class="main">
      <header class="topbar">
        <input id="search" class="search" placeholder="Search games, tags, categories..." />
        <div id="status" class="status">Ready.</div>
      </header>

      <section id="tab-library" class="tab show">
        <div class="titleRow">
          <h1>Library</h1>
          <div class="subtitle">Download + Extract progress inside the app</div>
        </div>
        <div id="games" class="grid"></div>
      </section>

      <section id="tab-downloads" class="tab">
        <div class="titleRow">
          <h1>Downloads</h1>
          <div class="subtitle">Active installs & progress</div>
        </div>
        <div id="downloads" class="downloads"></div>
      </section>

      
    </main>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
